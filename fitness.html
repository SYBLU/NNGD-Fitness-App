<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Fitness App</h1>
        <p>Enter your details to get your personalized workout plan!</p>
    </header>

    <section class="form-container">
        <h2>Enter Your Body Measurements</h2>
        <form action="generate.html">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required min="100">

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="30">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="18">

            <button type="submit">Generate Program</button>
        </form>
    </section>

    <footer>
        <p>Designed by NNGD WORKS</p>
    </footer>
</body>
</html>
